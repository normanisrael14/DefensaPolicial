<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Lucha Libre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .header {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-label {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .input-field {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            width: 80px;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 70vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            position: relative;
        }

        /* Equipo Personalizable */
        .team-personalizable {
            background: rgba(220, 53, 69, 0.9);
            border-radius: 15px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            color: white;
            box-shadow: 0 10px 25px rgba(220, 53, 69, 0.3);
        }

        .team-name-input {
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            width: 800px; /* Aumentado de 200px a 250px */
        }

        .score-personalizable {
            font-size: 6rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .warnings-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
        }

        .warning-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
        }

        .warning-checkboxes {
            display: flex;
            gap: 20px;
        }

        .warning-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .point-controls {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .btn-point {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .btn-point:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Cronómetro Central */
        .timer-container {
            background: rgba(33, 37, 41, 0.9);
            border-radius: 15px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .timer-setup {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .period-input {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .timer-input {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            width: 80px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .timer-display {
            font-size: 7rem;
            font-weight: bold;
            margin: 20px 0;
            color: #ffc107;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Courier New', monospace;
        }

        .timer-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-timer {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid #ffc107;
            color: #ffc107;
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-timer:hover {
            background: rgba(255, 193, 7, 0.3);
            transform: translateY(-2px);
        }

        /* Segundo Equipo Personalizable */
        .team-personalizable-2 {
            background: rgba(13, 110, 253, 0.9);
            border-radius: 15px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            color: white;
            box-shadow: 0 10px 25px rgba(13, 110, 253, 0.3);
        }

        .team-name-input-2 {
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            width: 800px; /* Aumentado de 200px a 250px */
        }

        .score-personalizable-2 {
            font-size: 6rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .warnings-section-2 {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
        }

        .warning-title-2 {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
        }

        .warning-checkboxes-2 {
            display: flex;
            gap: 20px;
        }

        .point-controls-2 {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        /* Estilo para el botón de reinicio global */
        .reset-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(108, 117, 125, 0.8);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: rgba(108, 117, 125, 1);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="input-group">
            <label class="input-label">Encuentro Número:</label>
            <input type="number" id="encuentroNum" class="input-field" value="1" min="1">
        </div>
        
        <div class="input-group">
            <label class="input-label">Freestyle Peso:</label>
            <input type="number" id="pesoFreestyle" class="input-field" value="65" min="1" step="0.5">
        </div>
    </div>

    <div class="container">
        <!-- Primer Equipo Personalizable -->
        <div class="team-personalizable">
            <input type="text" class="team-name-input" id="teamName1" placeholder="Escribe el nombre...">
            <div class="score-personalizable" id="scoreRed">0</div>
            
            <div class="warnings-section">
                <div class="warning-title">Advertencias</div>
                <div class="warning-checkboxes">
                    <input type="checkbox" id="warningRed1" class="warning-checkbox">
                    <input type="checkbox" id="warningRed2" class="warning-checkbox">
                </div>
            </div>
            
            <div class="point-controls">
                <button class="btn-point" onclick="adjustPoints('team1', 1)">+1</button>
                <button class="btn-point" onclick="adjustPoints('team1', -1)">-1</button>
            </div>
        </div>

        <!-- Cronómetro Central -->
        <div class="timer-container">
            <div class="timer-setup">
                <div class="period-input">
                    <label class="input-label">Período:</label>
                    <input type="number" id="periodInput" class="timer-input" value="1" min="1" max="99">
                </div>
                <div class="period-input">
                    <label class="input-label">Minutos:</label>
                    <input type="number" id="timerMinutes" class="timer-input" value="5" min="1" max="99">
                </div>
            </div>
            <div class="timer-display" id="timerDisplay">05:00</div>
            <div class="timer-controls">
                <button class="btn-timer" onclick="startTimer()">Iniciar</button>
                <button class="btn-timer" onclick="pauseTimer()">Pausar</button>
                <button class="btn-timer" onclick="resetTimer()">Reiniciar</button>
            </div>
        </div>

        <!-- Segundo Equipo Personalizable -->
        <div class="team-personalizable-2">
            <input type="text" class="team-name-input-2" id="teamName2" placeholder="Escribe el nombre...">
            <div class="score-personalizable-2" id="scoreBlue">0</div>
            
            <div class="warnings-section-2">
                <div class="warning-title-2">Advertencias</div>
                <div class="warning-checkboxes-2">
                    <input type="checkbox" id="warningBlue1" class="warning-checkbox">
                    <input type="checkbox" id="warningBlue2" class="warning-checkbox">
                </div>
            </div>
            
            <div class="point-controls-2">
                <button class="btn-point" onclick="adjustPoints('team2', 1)">+1</button>
                <button class="btn-point" onclick="adjustPoints('team2', -1)">-1</button>
            </div>
        </div>
    </div>

    <!-- Botón de Reinicio Global -->
    <button class="reset-btn" onclick="resetAll()">Reiniciar Todo</button>

    <script>
        // Variables globales
        let scoreTeam1 = 0;
        let scoreTeam2 = 0;
        let timerInterval;
        let totalSeconds = 300; // Valor predeterminado de 5 minutos
        let currentSeconds = 300;
        let isRunning = false;
        let isCountdown = true;

        // Función para ajustar puntos
        function adjustPoints(team, points) {
            if (team === 'team1') {
                scoreTeam1 += points;
                document.getElementById('scoreRed').textContent = scoreTeam1;
            } else {
                scoreTeam2 += points;
                document.getElementById('scoreBlue').textContent = scoreTeam2;
            }
            
            // Animación visual al añadir puntos
            const teamElement = document.querySelector(`.team-personalizable` || `.team-personalizable-2`);
            teamElement.style.transform = 'scale(1.05)';
            setTimeout(() => {
                teamElement.style.transform = 'scale(1)';
            }, 200);
        }

        // Funciones del cronómetro
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                
                // Si es cuenta regresiva y ya terminó, reiniciamos
                if (isCountdown && currentSeconds <= 0) {
                    resetTimer();
                }
                
                timerInterval = setInterval(updateTimer, 1000);
            }
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            
            // Obtener valores de los inputs
            const period = parseInt(document.getElementById('periodInput').value) || 1;
            const minutes = parseInt(document.getElementById('timerMinutes').value) || 5;
            totalSeconds = period * minutes * 60;
            currentSeconds = totalSeconds;
            isCountdown = true;
            
            updateTimerDisplay();
        }

        function updateTimer() {
            if (isCountdown) {
                // Cuenta regresiva
                if (currentSeconds > 0) {
                    currentSeconds--;
                } else {
                    // Cuando llega a 0, detiene el temporizador
                    pauseTimer();
                    alert("¡Tiempo terminado!");
                    return;
                }
            } else {
                // Cuenta ascendente
                currentSeconds++;
            }
            
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(currentSeconds / 60);
            const remainingSeconds = currentSeconds % 60;
            const formattedTime = 
                `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            document.getElementById('timerDisplay').textContent = formattedTime;
        }

        // Función para reiniciar todo
        function resetAll() {
            scoreTeam1 = 0;
            scoreTeam2 = 0;
            resetTimer();
            document.getElementById('scoreRed').textContent = '0';
            document.getElementById('scoreBlue').textContent = '0';
            
            // Limpiar los campos de nombres
            document.getElementById('teamName1').value = '';
            document.getElementById('teamName2').value = '';
            
            // Desmarcar todas las casillas de advertencia
            document.querySelectorAll('.warning-checkbox').forEach(checkbox => {
                checkbox.checked = false;
            });
        }

        // Inicializar el cronómetro al cargar la página
        window.onload = function() {
            resetTimer(); // Configura el temporizador inicial
        };

        // Actualizar el temporizador cuando cambien los valores de los inputs
        document.getElementById('periodInput').addEventListener('change', function() {
            resetTimer();
        });

        document.getElementById('timerMinutes').addEventListener('change', function() {
            resetTimer();
        });
    </script>
</body>
</html>
